<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>darwinwin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div id="app_container">
    <script type="text/javascript" language="javascript" src="api.js"></script>
    <div id="control-panel" class="control-panel">
      <button id="level-generate-button" onclick="levelGenerate()">Generate Level</button>
      <span></span>
      <button id="ai-load-brain-button" onclick="postLoadBrainRequest()">Reload Brain</button>
      <button id="ai-step-button" onclick="postAiStepRequest()">Single AI Step</button>
      <button id="ai-step-toggle-button" onclick="aiStepStart(event)">Start AI Step</button>
      <button id="ai-reset-brain-button" onclick="postResetStatsRequest()">Reset Stats</button>
      <span></span>
      <button id="training-load-level-button" onclick="postLoadTrainingLevelRequest()">Load Training Level</button>
      <span></span>
      <button id="training-start-button" onclick="startTraining()">Start Training</button>
      <button id="training-stop-button" onclick="stopTraining()">Stop Training</button>
    </div>
    <div class="level-view">
      <div id="level-container" class="level-container"></div>
      <div id="stats-container" class="stats-container">
        <div class="stats-header">STATS</div>
        <div class="stats-body">
          <div class="stats-subsection-header">INFO</div>
          <div id="stats-info" class="stats-subsection">
            <div id="stats-info-labels" class="stats-subsection-column"></div>
            <div id="stats-info-values" class="stats-subsection-column"></div>
          </div>
          <!---<div class="stats-subsection-header">OPTIONS</div>!-->
          <div id="stats-options" class="stats-subsection"></div>
        </div>
      </div>
      <div id="view-cone-container" class="view-cone-container">
        <div class="view-cone-header">VIEW CONE</div>
        <div id="view-cone-grid" class="view-cone-grid"></div>
      </div>
    </div>
    <div class="fgh">Watch the AI-Actors (white circles) scurry the world. <br>They are being trained in the background. When one of them dies, the actor gets replaced with the newest trained version. <br>You can click on a circle to see the actor's stats and its viewcone or on a tile to see its content.</div>
  </div>
</body>
</html>
